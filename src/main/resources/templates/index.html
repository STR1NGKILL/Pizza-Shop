<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <!--Basic-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">

    <!--Table-->
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container-fluid">

    <div class="row" style="margin-top: 3rem">
        <div class="col"></div>
        <div class="col-6" style="margin-left: -1rem; margin-right: 1rem">
            <div class="custom-control-inline">
                <img src="../static/images/logo.png" class="card-img-top" alt="..." style="width: 7%; margin-top: -10px">
                <h3 style="padding-left: 1rem; font-family: 'SF UI Display';">Pizza-Shop</h3>
            </div>
        </div>
        <div class="col-1">
            <a href="#" class="btn btn-danger" style="margin-top: 2rem"><i class="fas fa-pizza-slice"></i>&nbsp;&nbsp;Мои пиццы</a>
        </div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col"></div>
            <div class="col-7">
                <div class="row" >
                    <div class="card" style="width: 19rem; height: 23rem; margin-right: 2rem; margin-top: 3rem" th:each="pizza : ${pizzas}">
                        <img src="../static/images/card_image.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div style="height: 5rem">
                                <h5 class="card-title" th:utext="${pizza.getPrice()} + ' ₽'"></h5>
                                <p class="card-text" th:utext="${pizza.getName()}"></p>
                            </div>
                            <a href="#" class="btn btn-primary" style="margin-top: 2rem">Заказать</a>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col"></div>
    </div>

</div>


<!--Basic-->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
